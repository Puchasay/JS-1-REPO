<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typescript Todos</title>
</head>

<body>
  <div id="app" class="container my-3">
    <h1 class="mb-4">Typescript Todos</h1>

    <h2>Things I've got to do</h2>
    <ul id="todolist" class="todos list-group mb-5"></ul>

    <h2 class="mb-3">Create a new todo</h2>
    <form id="formCreateTodo">
      <div class="mb-3">
        <label for="inputNewTodoTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="inputNewTodoTitle" placeholder="Buy milk">
      </div>

      <button type="submit" class="btn btn-success">Create</button>
      <button type="reset" class="btn btn-warning">Reset</button>
    </form>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
